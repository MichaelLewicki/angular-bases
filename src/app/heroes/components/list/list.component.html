<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Héroe borrado
    <small class="text-danger"> {{deletedHero}} </small>
  </h3>
</div>

<ng-template #nothingWasDeleted> <!-- ng template es como un div que no existe. Construye un div pero no se mostrará en pantalla. #es una referencia local. Asigna un id al elemento para obtenerlo de otro lado -->
  <h3>
    No ha borrado nada.
  </h3>
</ng-template>

<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">
  borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
