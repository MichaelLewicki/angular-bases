<h1>{{ name }}</h1>

<dl><!--Definition List -->
  <td>Nombre:</td><!--Table definition -->
  <dd> {{ name }}</dd><!--Definition/Description -->

  <td>Edad:</td>
  <dd> {{ age }}</dd>

  <td> MÃ©todo:</td>
  <dd> {{ getHeroDescription() }}</dd>

  <td> Capitalizado:</td>
  <dd> {{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Luffy'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 19"
  class="btn btn-primary"
  (click)="changeAge()">
  Cambiar edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reset
</button>
