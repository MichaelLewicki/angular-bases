<h4>Listado</h4>
<ul class="list-group">
  <!-- index, first, last, even (si es par), odd (si es impar), son propiedades de ngFor de Angular -->
  <li class="list-group-item" *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first
      let isLast = last
      let isEven = even
      let isOdd = odd"

      [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven
       }">
    <span class="text-primary">
      {{ i + 1 }}
    </span>
    <span>
      {{character.name}} -
    </span>
    <strong>
      Power:
    </strong>
    <span>
      {{character.power}}
    </span>
    <span>
      Es el primero: {{ isFirst }}
    </span>
    <span>
      / Es el Ãºltimo: {{ isLast }}
    </span>
    <!--
    <span>
      / Es par: {{ isEven }}
    </span>
    <span>
      / es impar: {{ isOdd }}
    </span>
    -->
  </li>
</ul>
